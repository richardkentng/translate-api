<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate English/Chinese</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- static css & js -->
    <link rel="stylesheet" href="./css/style.css"></link>
    <script src="./js/nlp-lang-codes.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body class="container my-4">
    <h1 class="mb-4">Translate Text</h1>

    <form class="language-form">
        <div class="input-group">
            <select name="selectSourceLang" class="form-select" required><!--Populated via Javascript--></select>
            <button type="button" class="swap-langs-btn btn btn-outline-dark border-secondary opacity-50" tabindex="-1"><i class="bi-arrow-repeat"></i></button>
            <select name="selectTargetLang" class="form-select" required><!--Populated via Javascript--></select>
        </div>
        <div class="input-group">
            <textarea name="sourceTextarea" class="form-control" cols="30" rows="10" required></textarea>
            <textarea name="targetTextarea" class="form-control" cols="30" rows="10" disabled></textarea>
        </div>
        <button type="submit" class="translate-btn btn btn-outline-primary form-control">
            <div class="d-inline-block">
                <span>Translate</span>
                <span class="kbd-shortcut d-block text-muted">[Ctrl\âŒ˜ + Enter]</span>
            </div>
            <div class="loading-wheel spinner-border text-primary visually-hidden ms-1"></div>
        </button>
    </form>

    <section class="translation-history">
        <hr class="my-4">
        <h2 class="my-4">Translation History <span class="max-items">(MAX 10 ITEMS)</span></h2>
        <div class="translations"></div>
    </section>

    <hr class="my-4">

    <a
      href="https://github.com/richardkentng/translate-api"
      target="_blank"
      >github repo
    </a>
</body>
</html>
