<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate English/Chinese</title>
    <link rel="stylesheet" href="./css/style.css"></link>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Translate English/Chinese</h1>
    <form class="english-form my-4">
        <label for="english" class="form-label">English:</label>
            <div class="input-group">
                <textarea class="form-control" id="english" data-sl="en" placeholder="eg. it's sunny outside" required autofocus></textarea>
                <button class="btn btn-outline-primary" type="submit" tabindex="-1">translate</button>
            </div>
    </form>
    <form class="chinese-form my-4">
        <label for="chinese" class="form-label">Chinese:</label>
        <div class="input-group">
            <textarea class="form-control" id="chinese" type="text" data-sl="zh-CN" placeholder="eg. 祝你工作顺利" required></textarea>
            <button class="btn btn-outline-primary" type="submit">translate</button>
        </div>
    </form>
    <section class="translation-history">
        <hr class="my-4">
        <h2 class="my-4">Translation History <span class="max-items">(MAX 10 ITEMS)</span></h2>
        <div class="translations"></div>
    </section>
    <hr class="my-4">

    <a
      href="https://github.com/richardkentng/translate-api"
      target="_blank"
      >github repo</a
    >
</body>
</html>
