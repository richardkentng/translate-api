<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate English/Chinese</title>
    <link rel="stylesheet" href="./css/style.css"></link>
    <!-- axios: -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Translate English/Chinese</h1>
    <form class="english-form">
        <label for="english">English:</label>
        <input id="english" type="text" data-sl="en" required autofocus>
        <button type="submit" tabindex="-1">translate</button>
    </form>
    <form class="chinese-form">
        <label for="chinese">Chinese:</label>
        <input id="chinese" type="text" data-sl="zh-CN" required>
        <button type="submit">translate</button>
    </form>
    <div class="translations"></div>
    <hr />
    <a
      href="https://github.com/richardkentng/translate-api"
      target="_blank"
      >github repo</a
    >
</body>
</html>
